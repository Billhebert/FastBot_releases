<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxies - FastBot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .proxies-content {
      padding: 20px;
    }

    .actions-bar {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .proxy-type-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .proxy-type-selector label {
      color: #d4af37;
      font-weight: 600;
      font-size: 14px;
    }

    .proxy-type-selector select {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      min-width: 150px;
    }

    .proxy-type-selector select:focus {
      border-color: #d4af37;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-import {
      background: linear-gradient(135deg, #d4af37 0%, #c49a2a 100%);
      color: #1a1a1a;
    }

    .btn-import:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    .btn-delete-all {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: #fff;
      margin-left: auto;
    }

    .btn-delete-all:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    .btn-back {
      background: #333;
      color: #fff;
    }

    .btn-back:hover {
      background: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #1a1a1a;
    }

    thead th {
      color: #d4af37;
      font-size: 13px;
      font-weight: 600;
      text-align: left;
      padding: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #444;
    }

    tbody tr {
      border-bottom: 1px solid #333;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: rgba(212, 175, 55, 0.05);
    }

    tbody td {
      padding: 15px;
      color: #ccc;
      font-size: 14px;
    }

    .proxy-host {
      color: #fff;
      font-weight: 500;
      font-family: monospace;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      display: inline-block;
    }

    .status-active {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    .status-inactive {
      background: rgba(149, 165, 166, 0.2);
      color: #95a5a6;
    }

    .btn-table {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-toggle {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
      border: 1px solid #3498db;
      margin-right: 5px;
    }

    .btn-toggle:hover {
      background: rgba(52, 152, 219, 0.4);
    }

    .btn-delete {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    .btn-delete:hover {
      background: rgba(231, 76, 60, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    /* Modal para importar proxies */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
    }

    .modal-content h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }

    .modal-content textarea {
      width: 100%;
      min-height: 200px;
      background: #0d0d0d;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      padding: 15px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
      margin-bottom: 20px;
    }

    .modal-content textarea:focus {
      outline: none;
      border-color: #d4af37;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-cancel {
      background: #333;
      color: #fff;
    }

    .btn-cancel:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>

  <div class="workspace">
    <header class="workspace-header">
      <div>
        <p class="title">Gerenciamento de Proxies</p>
        <p class="meta">Configure e gerencie suas proxies</p>
      </div>
      <div class="header-actions">
        <button class="btn-ghost" type="button" onclick="navigate('dashboard')">
          Voltar
        </button>
      </div>
    </header>

    <section class="panel">
      <div class="proxies-content">
        <!-- Actions Bar -->
        <div class="actions-bar">
          <div class="proxy-type-selector">
            <label for="proxy-type">Tipo de Proxy:</label>
            <select id="proxy-type">
              <option value="http">HTTP</option>
              <option value="https">HTTPS</option>
              <option value="socks4">SOCKS4</option>
              <option value="socks5">SOCKS5</option>
            </select>
          </div>

          <button class="btn btn-import" onclick="openImportModal()">
            Importar Proxies
          </button>

          <button class="btn btn-delete-all" onclick="deleteAllProxies()">
            Excluir Todos
          </button>
        </div>

        <!-- Proxies Table -->
        <div id="proxies-table-container"></div>
      </div>
    </section>
  </div>

  <!-- Import Modal -->
  <div class="modal" id="import-modal">
    <div class="modal-content">
      <h2>Importar Proxies</h2>
      <p style="color: #888; font-size: 13px; margin-bottom: 15px;">
        Cole os proxies, um por linha. Formatos aceitos:<br>
        <code style="color: #d4af37;">host:port</code> ou
        <code style="color: #d4af37;">host:port:username:password</code>
      </p>
      <textarea id="import-textarea" placeholder="Exemplo:&#10;192.168.1.1:8080&#10;192.168.1.2:8080:user:pass"></textarea>

      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="closeImportModal()">Cancelar</button>
        <button class="btn btn-import" onclick="importProxies()">Importar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="notifications.js"></script>
  <script src="supabase-client.js"></script>
  <script src="auth.js"></script>
  <script src="router.js"></script>
  <script src="bulk-operations.js"></script>

  <script>
    let currentUser = null;
    let proxiesData = [];
    let bulkOps = null;

    async function init() {
      currentUser = await requirePagePermission("proxies");
      if (!currentUser) return;
      document.getElementById("menu-container").innerHTML = createMenu(currentUser);

      bulkOps = new BulkOperations({
        tableName: 'proxies',
        onSelectionChange: (count) => {
          bulkOps.toggleActionsBar(count > 0);
        }
      });

      bulkOps.createBulkActionsBar([
        {
          label: 'Excluir Selecionados',
          color: '#e74c3c',
          textColor: '#fff',
          handler: async (ids) => {
            const result = await bulkOps.bulkDelete(supabaseClient, 'proxies', currentUser.id);
            if (result.success) {
              showNotification(`${result.deletedCount} proxy(s) excluído(s)`, 'success');
              await loadProxies();
            } else {
              showNotification(`Erro: ${result.error}`, 'error');
            }
          }
        },
        {
          label: 'Exportar Selecionados',
          color: '#3498db',
          textColor: '#fff',
          handler: (ids) => {
            bulkOps.exportSelectedAsCSV(proxiesData, `proxies-${Date.now()}.csv`);
          }
        },
        {
          label: 'Ativar Todos',
          color: '#2ecc71',
          textColor: '#fff',
          handler: async (ids) => {
            const result = await bulkOps.bulkUpdate(supabaseClient, 'proxies', { active: true }, currentUser.id);
            if (result.success) {
              showNotification(`${result.updatedCount} proxy(s) ativado(s)`, 'success');
              await loadProxies();
            } else {
              showNotification(`Erro: ${result.error}`, 'error');
            }
          }
        },
        {
          label: 'Desativar Todos',
          color: '#95a5a6',
          textColor: '#fff',
          handler: async (ids) => {
            const result = await bulkOps.bulkUpdate(supabaseClient, 'proxies', { active: false }, currentUser.id);
            if (result.success) {
              showNotification(`${result.updatedCount} proxy(s) desativado(s)`, 'success');
              await loadProxies();
            } else {
              showNotification(`Erro: ${result.error}`, 'error');
            }
          }
        }
      ]);

      await loadProxies();
    }

    async function loadProxies() {
      try {
        const { data, error } = await supabaseClient
          .from("proxies")
          .select("*")
          .eq("user_id", currentUser.id)
          .order("created_at", { ascending: false });

        if (error) throw error;

        proxiesData = data || [];
        renderTable();

      } catch (error) {
        console.error('Erro ao carregar proxies:', error);
        showNotification(`Erro: ${error.message}`, 'error');
      }
    }

    function renderTable() {
      const container = document.getElementById('proxies-table-container');

      if (proxiesData.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
            </svg>
            <h3>Nenhum proxy cadastrado</h3>
            <p>Clique em "Importar Proxies" para adicionar</p>
          </div>
        `;
        return;
      }

      const proxyType = document.getElementById('proxy-type').value.toUpperCase();

      const tableId = 'proxies-table';
      container.innerHTML = `
        <table id="${tableId}">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Host</th>
              <th>Porta</th>
              <th>Usuário</th>
              <th>Senha</th>
              <th>Ativo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            ${proxiesData.map(proxy => `
              <tr>
                <td><span style="color: #3498db; font-weight: 600;">${proxyType}</span></td>
                <td><span class="proxy-host">${proxy.host}</span></td>
                <td>${proxy.port}</td>
                <td>${proxy.username || '-'}</td>
                <td>${proxy.password ? '••••••' : '-'}</td>
                <td>
                  <span class="status-badge ${proxy.active !== false ? 'status-active' : 'status-inactive'}">
                    ${proxy.active !== false ? 'Ativo' : 'Inativo'}
                  </span>
                </td>
                <td>
                  <button class="btn-table btn-toggle" onclick="toggleProxy('${proxy.id}', ${proxy.active !== false})">
                    ${proxy.active !== false ? 'Desativar' : 'Ativar'}
                  </button>
                  <button class="btn-table btn-delete" onclick="deleteProxy('${proxy.id}')">
                    Excluir
                  </button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      bulkOps.init(`#${tableId}`);

      const rows = document.querySelectorAll(`#${tableId} tbody tr`);
      rows.forEach((row, index) => {
        bulkOps.addCheckboxToRow(row, proxiesData[index].id);
      });
    }

    function openImportModal() {
      document.getElementById('import-modal').classList.add('active');
      document.getElementById('import-textarea').value = '';
      document.getElementById('import-textarea').focus();
    }

    function closeImportModal() {
      document.getElementById('import-modal').classList.remove('active');
    }

    async function importProxies() {
      const textarea = document.getElementById('import-textarea');
      const text = textarea.value.trim();

      if (!text) {
        showNotification('Cole pelo menos um proxy', 'warning');
        return;
      }

      const lines = text.split('\n').map(l => l.trim()).filter(l => l);

      if (lines.length === 0) {
        showNotification('Nenhum proxy válido encontrado', 'warning');
        return;
      }

      try {
        showNotification(`Importando ${lines.length} proxy(s)...`, 'info');

        const proxyType = document.getElementById('proxy-type').value;
        const proxiesToInsert = [];

        for (const line of lines) {
          const parts = line.split(':');

          if (parts.length < 2) {
            console.warn(`Formato inválido ignorado: ${line}`);
            continue;
          }

          proxiesToInsert.push({
            user_id: currentUser.id,
            host: parts[0],
            port: parseInt(parts[1]),
            username: parts[2] || null,
            password: parts[3] || null,
            type: proxyType,
            active: true
          });
        }

        if (proxiesToInsert.length === 0) {
          throw new Error('Nenhum proxy válido para importar');
        }

        const { error } = await supabaseClient
          .from('proxies')
          .insert(proxiesToInsert);

        if (error) throw error;

        showNotification(`${proxiesToInsert.length} proxy(s) importado(s)!`, 'success');
        closeImportModal();
        await loadProxies();

      } catch (error) {
        console.error('Erro ao importar proxies:', error);
        showNotification(`Erro: ${error.message}`, 'error');
      }
    }

    async function toggleProxy(id, currentActive) {
      try {
        const { error } = await supabaseClient
          .from('proxies')
          .update({ active: !currentActive })
          .eq('id', id)
          .eq('user_id', currentUser.id);

        if (error) throw error;

        showNotification(`Proxy ${!currentActive ? 'ativado' : 'desativado'}`, 'success');
        await loadProxies();

      } catch (error) {
        console.error('Erro ao alterar proxy:', error);
        showNotification(`Erro: ${error.message}`, 'error');
      }
    }

    async function deleteProxy(id) {
      if (!confirm('Confirma a exclusão deste proxy?')) {
        return;
      }

      try {
        const { error } = await supabaseClient
          .from('proxies')
          .delete()
          .eq('id', id)
          .eq('user_id', currentUser.id);

        if (error) throw error;

        showNotification('Proxy excluído', 'success');
        await loadProxies();

      } catch (error) {
        console.error('Erro ao excluir proxy:', error);
        showNotification(`Erro: ${error.message}`, 'error');
      }
    }

    async function deleteAllProxies() {
      if (proxiesData.length === 0) {
        showNotification('Nenhum proxy para excluir', 'warning');
        return;
      }

      if (!confirm(`Confirma a exclusão de todos os ${proxiesData.length} proxies?`)) {
        return;
      }

      try {
        const { error } = await supabaseClient
          .from('proxies')
          .delete()
          .eq('user_id', currentUser.id);

        if (error) throw error;

        showNotification('Todos os proxies foram excluídos', 'success');
        await loadProxies();

      } catch (error) {
        console.error('Erro ao excluir proxies:', error);
        showNotification(`Erro: ${error.message}`, 'error');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const proxyTypeSelect = document.getElementById('proxy-type');
      if (proxyTypeSelect) {
        proxyTypeSelect.addEventListener('change', renderTable);
      }

      document.getElementById('import-modal').addEventListener('click', (e) => {
        if (e.target.id === 'import-modal') {
          closeImportModal();
        }
      });
    });

    init();
  </script>
</body>
</html>
