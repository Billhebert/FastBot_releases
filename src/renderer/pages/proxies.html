<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxies - FastBot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .proxies-container {
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .stat-icon.total {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
    }

    .stat-icon.active {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    .stat-icon.inactive {
      background: rgba(149, 165, 166, 0.2);
      color: #95a5a6;
    }

    .stat-info h3 {
      color: #888;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-info p {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin: 0;
    }

    .actions-bar {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .proxy-type-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .proxy-type-selector label {
      color: #d4af37;
      font-weight: 600;
      font-size: 14px;
    }

    .proxy-type-selector select {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      min-width: 150px;
    }

    .proxy-type-selector select:focus {
      border-color: #d4af37;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-import {
      background: linear-gradient(135deg, #d4af37 0%, #c49a2a 100%);
      color: #1a1a1a;
    }

    .btn-import:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    .btn-delete-all {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: #fff;
      margin-left: auto;
    }

    .btn-delete-all:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    .table-panel {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 25px;
      overflow-x: auto;
    }

    .table-panel h2 {
      color: #d4af37;
      font-size: 18px;
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #1a1a1a;
    }

    thead th {
      color: #d4af37;
      font-size: 13px;
      font-weight: 600;
      text-align: left;
      padding: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #444;
    }

    tbody tr {
      border-bottom: 1px solid #333;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: rgba(212, 175, 55, 0.05);
    }

    tbody td {
      padding: 15px;
      color: #ccc;
      font-size: 14px;
    }

    .proxy-host {
      color: #fff;
      font-weight: 500;
      font-family: monospace;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      display: inline-block;
    }

    .status-active {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    .status-inactive {
      background: rgba(149, 165, 166, 0.2);
      color: #95a5a6;
    }

    .btn-table {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-toggle {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
      border: 1px solid #3498db;
      margin-right: 5px;
    }

    .btn-toggle:hover {
      background: rgba(52, 152, 219, 0.4);
    }

    .btn-delete {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    .btn-delete:hover {
      background: rgba(231, 76, 60, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    /* Modal para importar proxies */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
    }

    .modal-content h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }

    .modal-content textarea {
      width: 100%;
      min-height: 200px;
      background: #0d0d0d;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      padding: 15px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
      margin-bottom: 20px;
    }

    .modal-content textarea:focus {
      outline: none;
      border-color: #d4af37;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-cancel {
      background: #333;
      color: #fff;
    }

    .btn-cancel:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content">
      <header class="titlebar" id="titlebar"></header>

      <div class="proxies-container">
        <h1 style="color: #d4af37; margin-bottom: 30px;">üåê Gerenciamento de Proxies</h1>

        <!-- Statistics -->
        <div class="stats-panel">
          <div class="stat-card">
            <div class="stat-icon total">üìä</div>
            <div class="stat-info">
              <h3>Total de Proxies</h3>
              <p id="stat-total">0</p>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon active">‚úì</div>
            <div class="stat-info">
              <h3>Ativos</h3>
              <p id="stat-active">0</p>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon inactive">‚è∏Ô∏è</div>
            <div class="stat-info">
              <h3>Inativos</h3>
              <p id="stat-inactive">0</p>
            </div>
          </div>
        </div>

        <!-- Actions Bar -->
        <div class="actions-bar">
          <div class="proxy-type-selector">
            <label for="proxy-type">Tipo de Proxy:</label>
            <select id="proxy-type">
              <option value="http">HTTP</option>
              <option value="https">HTTPS</option>
              <option value="socks4">SOCKS4</option>
              <option value="socks5">SOCKS5</option>
            </select>
          </div>

          <button class="btn btn-import" onclick="openImportModal()">
            üì• Importar Proxies
          </button>

          <button class="btn btn-delete-all" onclick="deleteAllProxies()">
            üóëÔ∏è Excluir Todos
          </button>
        </div>

        <!-- Proxies Table -->
        <div class="table-panel">
          <h2>Lista de Proxies (<span id="proxies-count">0</span>)</h2>

          <div id="proxies-table-container">
            <div class="empty-state">
              <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
              </svg>
              <h3>Nenhum proxy cadastrado</h3>
              <p>Clique em "Importar Proxies" para adicionar</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Import Modal -->
  <div class="modal" id="import-modal">
    <div class="modal-content">
      <h2>üì• Importar Proxies</h2>
      <p style="color: #888; font-size: 13px; margin-bottom: 15px;">
        Cole os proxies, um por linha. Formatos aceitos:<br>
        <code style="color: #d4af37;">host:port</code> ou
        <code style="color: #d4af37;">host:port:username:password</code>
      </p>
      <textarea id="import-textarea" placeholder="Exemplo:&#10;192.168.1.1:8080&#10;192.168.1.2:8080:user:pass"></textarea>

      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="closeImportModal()">Cancelar</button>
        <button class="btn btn-import" onclick="importProxies()">Importar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="notifications.js"></script>
  <script src="supabase-client.js"></script>
  <script src="auth.js"></script>
  <script src="router.js"></script>

  <script>
    let currentUser = null;
    let proxiesData = [];

    // Inicializar
    async function init() {
      currentUser = await requirePagePermission("proxies");
      if (!currentUser) return;

      await loadProxies();

      // Auto-refresh a cada 30 segundos
      setInterval(loadProxies, 30000);
    }

    // Carregar proxies do banco
    async function loadProxies() {
      try {
        const { data, error } = await supabaseClient
          .from("proxies")
          .select("*")
          .eq("user_id", currentUser.id)
          .order("created_at", { ascending: false });

        if (error) throw error;

        proxiesData = data || [];
        updateStatistics();
        renderTable();

      } catch (error) {
        console.error('Erro ao carregar proxies:', error);
        showNotification(`‚ùå Erro: ${error.message}`, 'error');
      }
    }

    // Atualizar estat√≠sticas
    function updateStatistics() {
      const total = proxiesData.length;
      const active = proxiesData.filter(p => p.active !== false).length;
      const inactive = total - active;

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-active').textContent = active;
      document.getElementById('stat-inactive').textContent = inactive;
      document.getElementById('proxies-count').textContent = total;
    }

    // Renderizar tabela
    function renderTable() {
      const container = document.getElementById('proxies-table-container');

      if (proxiesData.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
            </svg>
            <h3>Nenhum proxy cadastrado</h3>
            <p>Clique em "Importar Proxies" para adicionar</p>
          </div>
        `;
        return;
      }

      const proxyType = document.getElementById('proxy-type').value.toUpperCase();

      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Host</th>
              <th>Porta</th>
              <th>Usu√°rio</th>
              <th>Senha</th>
              <th>Ativo</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody>
            ${proxiesData.map(proxy => `
              <tr>
                <td><span style="color: #3498db; font-weight: 600;">${proxyType}</span></td>
                <td><span class="proxy-host">${proxy.host}</span></td>
                <td>${proxy.port}</td>
                <td>${proxy.username || '-'}</td>
                <td>${proxy.password ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : '-'}</td>
                <td>
                  <span class="status-badge ${proxy.active !== false ? 'status-active' : 'status-inactive'}">
                    ${proxy.active !== false ? 'Ativo' : 'Inativo'}
                  </span>
                </td>
                <td>
                  <button class="btn-table btn-toggle" onclick="toggleProxy('${proxy.id}', ${proxy.active !== false})">
                    ${proxy.active !== false ? '‚è∏Ô∏è Desativar' : '‚ñ∂Ô∏è Ativar'}
                  </button>
                  <button class="btn-table btn-delete" onclick="deleteProxy('${proxy.id}')">
                    üóëÔ∏è Excluir
                  </button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    // Abrir modal de importa√ß√£o
    function openImportModal() {
      document.getElementById('import-modal').classList.add('active');
      document.getElementById('import-textarea').value = '';
      document.getElementById('import-textarea').focus();
    }

    // Fechar modal de importa√ß√£o
    function closeImportModal() {
      document.getElementById('import-modal').classList.remove('active');
    }

    // Importar proxies
    async function importProxies() {
      const textarea = document.getElementById('import-textarea');
      const text = textarea.value.trim();

      if (!text) {
        showNotification('‚ö†Ô∏è Cole pelo menos um proxy', 'warning');
        return;
      }

      const lines = text.split('\n').map(l => l.trim()).filter(l => l);

      if (lines.length === 0) {
        showNotification('‚ö†Ô∏è Nenhum proxy v√°lido encontrado', 'warning');
        return;
      }

      try {
        showNotification(`üì• Importando ${lines.length} proxy(s)...`, 'info');

        const proxyType = document.getElementById('proxy-type').value;
        const proxiesToInsert = [];

        for (const line of lines) {
          const parts = line.split(':');

          if (parts.length < 2) {
            console.warn(`Formato inv√°lido ignorado: ${line}`);
            continue;
          }

          proxiesToInsert.push({
            user_id: currentUser.id,
            host: parts[0],
            port: parseInt(parts[1]),
            username: parts[2] || null,
            password: parts[3] || null,
            type: proxyType,
            active: true
          });
        }

        if (proxiesToInsert.length === 0) {
          throw new Error('Nenhum proxy v√°lido para importar');
        }

        const { error } = await supabaseClient
          .from('proxies')
          .insert(proxiesToInsert);

        if (error) throw error;

        showNotification(`‚úÖ ${proxiesToInsert.length} proxy(s) importado(s)!`, 'success');
        closeImportModal();
        await loadProxies();

      } catch (error) {
        console.error('Erro ao importar proxies:', error);
        showNotification(`‚ùå Erro: ${error.message}`, 'error');
      }
    }

    // Alternar status do proxy
    async function toggleProxy(id, currentActive) {
      try {
        const { error } = await supabaseClient
          .from('proxies')
          .update({ active: !currentActive })
          .eq('id', id)
          .eq('user_id', currentUser.id);

        if (error) throw error;

        showNotification(`‚úÖ Proxy ${!currentActive ? 'ativado' : 'desativado'}`, 'success');
        await loadProxies();

      } catch (error) {
        console.error('Erro ao alterar proxy:', error);
        showNotification(`‚ùå Erro: ${error.message}`, 'error');
      }
    }

    // Excluir proxy
    async function deleteProxy(id) {
      if (!confirm('Confirma a exclus√£o deste proxy?')) {
        return;
      }

      try {
        const { error } = await supabaseClient
          .from('proxies')
          .delete()
          .eq('id', id)
          .eq('user_id', currentUser.id);

        if (error) throw error;

        showNotification('‚úÖ Proxy exclu√≠do', 'success');
        await loadProxies();

      } catch (error) {
        console.error('Erro ao excluir proxy:', error);
        showNotification(`‚ùå Erro: ${error.message}`, 'error');
      }
    }

    // Excluir todos os proxies
    async function deleteAllProxies() {
      if (proxiesData.length === 0) {
        showNotification('‚ö†Ô∏è Nenhum proxy para excluir', 'warning');
        return;
      }

      if (!confirm(`Confirma a exclus√£o de todos os ${proxiesData.length} proxies?`)) {
        return;
      }

      try {
        const { error } = await supabaseClient
          .from('proxies')
          .delete()
          .eq('user_id', currentUser.id);

        if (error) throw error;

        showNotification('‚úÖ Todos os proxies foram exclu√≠dos', 'success');
        await loadProxies();

      } catch (error) {
        console.error('Erro ao excluir proxies:', error);
        showNotification(`‚ùå Erro: ${error.message}`, 'error');
      }
    }

    // Listener para mudan√ßa de tipo de proxy
    document.addEventListener('DOMContentLoaded', () => {
      const proxyTypeSelect = document.getElementById('proxy-type');
      if (proxyTypeSelect) {
        proxyTypeSelect.addEventListener('change', renderTable);
      }

      // Fechar modal ao clicar fora
      document.getElementById('import-modal').addEventListener('click', (e) => {
        if (e.target.id === 'import-modal') {
          closeImportModal();
        }
      });
    });

    init();
    </script>
  </body>
</html>
