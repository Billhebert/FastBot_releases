<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Fastbot Mobile Shell</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --shell-bg: #05090f;
        --shell-panel: #0d1118;
        --shell-border: #1f2633;
        --shell-text: #f5f7fb;
        --shell-accent: #4fb3ff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--shell-bg);
        color: var(--shell-text);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .device-frame {
        width: 390px;
        height: 844px;
        background: var(--shell-panel);
        border-radius: 32px;
        border: 1px solid var(--shell-border);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.65);
        position: relative;
        padding: 32px 16px 16px 16px;
      }

      .notch {
        position: absolute;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        width: 160px;
        height: 26px;
        background: #000;
        border-radius: 20px;
      }

      .status-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 12px;
        letter-spacing: 0.08em;
        color: #9aa7c2;
      }

      .status-icons {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--shell-accent);
        opacity: 0.6;
      }

      .content {
        margin-top: 48px;
        padding: 16px;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .content h1 {
        font-size: 16px;
        margin: 0 0 6px;
        color: var(--shell-text);
      }

      .content p {
        margin: 0;
        font-size: 12px;
        line-height: 1.6;
        color: #8795b2;
      }
    </style>
  </head>
  <body>
    <div class="device-frame">
      <div class="notch"></div>
      <div class="status-bar">
        <span id="status-time">00:00</span>
        <div class="status-icons">
          <div class="status-dot"></div>
          <div class="status-dot"></div>
          <div class="status-dot"></div>
        </div>
      </div>
      <div class="content">
        <h1>Fastbot Mobile Shell</h1>
        <p>Esta janela hospeda o navegador controlado pelo Puppeteer. A Ã¡rea ativa fica logo abaixo, simulando um dispositivo mobile.</p>
      </div>
    </div>
    <script>
      const updateTime = () => {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('status-time').textContent = `${hours}:${minutes}`;
      };
      updateTime();
      setInterval(updateTime, 1000 * 30);
    </script>
  </body>
</html>
